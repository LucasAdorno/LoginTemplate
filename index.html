<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div id="loginBox">
            <div id="loginTitle">
                Your Login
            </div>
            <form action="">
                <div id="formBox">
                    <div id="emailBox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="0" placeholder="Example@mail.com" required>
                    </div>
                    <div id="passwordBox">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="1" placeholder="Password" required>
                    </div>

                    <button type="submit">Login</button>
                    <a id="recoveryPassword" href="#">forgot my password</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
